<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <section id="section1" style="background-color: #f4f4f4;">Section 1</section>
  <section id="section2" style="background-color: #e4e4e4;">Section 2</section>
  <section id="section3" style="background-color: #d4d4d4;">Section 3</section>
</body>
</html>
