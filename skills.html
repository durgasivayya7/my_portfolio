<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            text-align: center;
            color: white;
            overflow-y: auto; /* Allows scrolling */
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 3rem;
            color: #0abdff;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px 0;
        }
        .portfolio, .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            width: 90%;
        }
        .skills, .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        .skill {
            position: relative;
            width: 125px;
            height: 125px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 125px;
            height: 125px;
            transform: rotate(-50deg);
            filter: drop-shadow(0 0 10px rgb(6, 190, 246));
        }
        .circle {
            stroke: rgba(5, 214, 251, 0.637);
            stroke-dasharray: 377;
            stroke-dashoffset: 377;
            transition: stroke-dashoffset 1s ease-in-out;
            animation: draw-circle 2s linear forwards;
        }
        @keyframes draw-circle {
            from { stroke-dashoffset: 377; }
            to { stroke-dashoffset: 0; }
        }
        .skill div {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgb(17, 200, 246);
        }
        .skill::after {
            content: attr(data-skill);
            position: absolute;
            bottom: -70px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(12, 206, 236);
            font-family: Arial, Helvetica, sans-serif;
        }
        .skills-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .skill-two {
            display: flex;
            align-items: center;
            width: 50%;
            justify-content: center;
            margin-bottom:  20px;
        }
        .skill-icon {
            font-size: 30px;
            width: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: -220px;
        }
        .skill-name {
            flex-grow: 1;
            font-size: 20px;
            text-align: center;
            color: #04dcf8;
        }
        .skill-bar {
            width: 60%;
            height: 10px;
            background-color: #03090e;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-left: -50px;
            
        }
        .skill-level {
            width:0;
            height: 100%;
            background-color: #2097e6;;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 2s ease-in-out;
            
        }
        /* Icons */
        .skill-icon.html::before { content: 'üìÑ'; }
        .skill-icon.css::before { content: 'üé®'; }
        .skill-icon.js::before { content: 'üöÄ'; }
        .skill-icon.python::before { content: 'üêç'; }
        .skill-icon.react::before { content: '‚öõ'; }

        /* Animation on page load */
        @keyframes loadSkill {
            from { width: 0; }
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <h2>Professional Skills</h2>
        <div class="skills">
            <div class="skill" data-skill="Creativity">
                <svg>
                    <circle cx="60" cy="60" r="55" stroke="#4caf50" stroke-width="10" fill="none" class="circle"></circle>
                </svg>
                <div>90%</div>
            </div>
            <div class="skill" data-skill="Communication">
                <svg>
                    <circle cx="60" cy="60" r="55" stroke="#4caf50" stroke-width="10" fill="none" class="circle"></circle>
                </svg>
                <div>85%</div>
            </div>
            <div class="skill" data-skill="Problem Solving">
                <svg>
                    <circle cx="60" cy="60" r="55" stroke="#4caf50" stroke-width="10" fill="none" class="circle"></circle>
                </svg>
                <div>80%</div>
            </div>
            <div class="skill" data-skill="Teamwork">
                <svg>
                    <circle cx="60" cy="60" r="55" stroke="#4caf50" stroke-width="10" fill="none" class="circle"></circle>
                </svg>
                <div>75%</div>
            </div>
        </div>
    </div><br></br>
    <div class="section">
        <h2>Technical Skills</h2>
        <div class="skills-container">
            <div class="skill-two">
                <span class="skill-icon html"></span>
                <span class="skill-name">HTML</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 90%;"></div>
                </div>
                <span>90%</span>
            </div>
            <div class="skill-two">
                <span class="skill-icon css"></span>
                <span class="skill-name">CSS</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 60%;"></div>
                </div>
                <span>60%</span>
            </div>
            <div class="skill-two">
                <span class="skill-icon js"></span>
                <span class="skill-name">Javascript</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                </div>
                <span>85%</span>
            </div>
            <div class="skill-two">
                <span class="skill-icon python"></span>
                <span class="skill-name">Python</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 50%;"></div>
                </div>
                <span>50%</span>
            </div>
            <div class="skill-two">
                <span class="skill-icon react"></span>
                <span class="skill-name">React</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
                <span>75%</span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelectorAll('.skill-level').forEach(skill => {
                skill.style.animation = 'loadSkill 2s ease-in-out forwards';
            });
        };
    </script>
</body>
</html>
